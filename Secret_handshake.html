<!DOCTYPE html>
<html>
    <head>
        <title>Secret Handshake</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <Meta charset="UTF-8">
    </head>
<style>
    body {
        background:whitesmoke;

    }
    label {
        color: blue;
        font-size: 1.3em;
    }
    button {
        height: 35px;
        color: black;
        width: 125px;
    }
    h1 {
        text-align: center;
        color:blue;
    }
    #Result {
        margin: 0em;
        padding: 1em 1em;
        background: darkgoldenrod;
        font-size:2.3em;
        color:white;
        width: 30%;
        height:10%;
    }
</style>
<body>
    <h1>Secret Handshake</h1>
    <center><div class="handshakes">
        <label>Enter a Number: </label> <input type="text" required id="nums">
        <button id="btnChecking" onClick="Checking();">Check</button>
    </div><center>
    <div id="Result"></div>
    <script type="text/JavaScript">
        function Checking()  {
             var handShake_digits, handShake_values=[];
             const dec=document.getElementById('nums').value;
             const HandshakeList=["Wink","Double blink","Close your eyes","Jump"];
             handShake_digits=(dec>>>0).toString(2);
              if(handShake_digits===1){
                 handShake_values=HandshakeList.slice(0,1);
             } else if (handShake_digits==11) {
                handShake_values=HandshakeList.slice(0,2);
             
             } else if (handShake_digits==111) {
                handShake_values=HandshakeList.slice(0,3);
             } else if (handShake_digits==10) {
                handShake_values=HandshakeList.slice(1,2);
            } else if (handShake_digits==100) {
                handShake_values.push(HandshakeList[2]);
    
            } else if (handShake_digits==1000) {
                handShake_values.push(HandshakeList[3]);
            } else if (handShake_digits==10000) {
                handShake_values.reverse();
            } else if (handShake_digits==10011) {
                handShake_values.push(HandshakeList[2],HandshakeList[3]);
             } else {
                 handShake_values.push([handShake_digits]);
             }
             document.querySelector('#Result').textContent=handShake_values;
             //btnCheck.addEventListener('click',testing,false);
             
        }
       
    </script>
    
</body>
</html>
